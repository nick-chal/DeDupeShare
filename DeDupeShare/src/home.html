<!--Footer  -->
<footer id ="main-footer" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col text-center text-muted">
        <div class="py-2">
          <h1 class="h3">DeDupeShare</h1>
          <p id="paragraph1">Copyright &copy; 2018</p>
          <div class="d-flex flex-row justify-content-center">
            <div class="p-4">
              <a href=""><i class="fa fa-facebook"></i></a>
            </div>
            <div class="p-4">

<!--Contact Modal  -->
<div class="modal fade text-dark" id="contactModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalTitle">Contact Us</h5>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="Message">FeedBack</label>
            <textarea class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block" name="button">Submit</button>
      </div>
    </div>
  </div>
</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
