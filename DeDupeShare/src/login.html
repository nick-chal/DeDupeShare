<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LoginPage</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="home">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
<div class="container">
  <a href="index.html" class="navbar-brand">DeDupeShare</a>


  <div class="d-none d-md-block">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="index.html" class="nav-link">Home</a>
      </li>

    </ul>
  </div>
</div>
</nav>


<!-- Login -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-dark my-3">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>

                <a href="home.html"class="btn btn-primary btn-block">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!--Footer  -->
<footer id ="main-footer" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col text-center text-muted">
        <div class="py-4">
          <h1 class="h3">DeDupeShare</h1>
          <p>Copyright &copy; 2018</p>
          <div class="d-flex flex-row justify-content-center">
            <div class="p-4">
              <a href=""><i class="fa fa-facebook"></i></a>
            </div>
            <div class="p-4">
              <a href=""><i class="fa fa-twitter"></i></a>

            </div>
            <div class="p-4">
              <a href=""><i class="fa fa-instagram"></i></a>

            </div>
          </div>
          <button type="button"class="btn btn-primary" data-toggle="modal" data-target="#contactModal" name="button">Contact Us</button>
        </div>
      </div>
    </div>
  </div>

</footer>

<!--Contact Modal  -->
<div class="modal fade text-dark" id="contactModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalTitle">Contact Us</h5>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="Message">FeedBack</label>
            <textarea class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block" name="button">Submit</button>
      </div>
    </div>
  </div>
</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/navbar-fixed.js"></script>

</body>
</html>
